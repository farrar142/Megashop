{% extends "layout.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'accounts:idfinder' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">사용자 이메일</label>
            <input type="email" class="form-control" name="email" id="email"
                   value="{{ email|default_if_none:'' }}">
        </div>
        <button class="btn btn-primary">id찾기</button>
    </form>
</div>
{% endblock %}
